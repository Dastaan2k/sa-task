<div style="width: 100%;height: 100%;position: relative;background-color: aliceblue">
  <div class="center enroll-form">
    <span style="font-weight: bold;font-size: 18px">Enroll a student</span>
    <div style="height: 20px;width: 20px"></div>
    <mat-form-field>
      <input matInput value="" placeholder="Name" [(ngModel)]="nameController">
    </mat-form-field>
    <div style="height: 10px;width: 10px"></div>
    <mat-form-field>
      <input matInput value="" placeholder="Course" [(ngModel)]="courseController">
    </mat-form-field>
    <div style="height: 30px;width: 30px"></div>
    <button mat-raised-button style="background-color: cornflowerblue" (click)="onEnrollClick()">Enroll</button>
  </div>
</div>
