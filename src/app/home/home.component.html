<div>
  <div style="width: 100%;height: 80px;position: relative">
    <div class="center-left-with-padding"><span style="font-weight: bold;font-size: 20px">Simplified Automation Task</span></div>
    <button mat-raised-button class="center-right-with-padding"><a href="#" routerLink="create" style="text-decoration: none;color: black">Enroll Student</a></button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{student.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student;let i = index">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="studentBindList[i].name" [disabled]="!student.isEditable">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let student;let i = index">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="studentBindList[i].course" [disabled]="!student.isEditable">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student;let i = index">
        <div style="display: inline-flex">
          <button mat-raised-button style="background-color: cornflowerblue;color: white" (click)="onUpdateClick(student,i)">Update</button>
          <div style="width: 20px;height: 20px"></div>
          <button mat-raised-button style="background-color: red;color: white" (click)="onDeleteClick(student)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
